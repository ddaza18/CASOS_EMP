<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<meta charset="utf-8">
<title>login</title>
<link href="/css/StyleLogin.css" rel="stylesheet">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
</head>
<body>
	<div th:if=${param.error}>
		<div class="alert alert-danger"
			style="background-color: red; text-align: center; width: 510px; position: relative; top: 5px; left: 36%; border-radius: 10px;">
			<strong>Usuario o Contraseña invalidos</strong>
		</div>
	</div>
	<div th:if=${param.logout}>
		<div class="alert alert-info"
			style="background-color: green; text-align: center; width: 510px; position: relative; top: 5px; left: 36%; border-radius: 10px;">
			<strong>Sesion Cerrada Exitosamente</strong>
		</div>
	</div>

	<form th:action="@{/loginUsuarios}" method="post">
		<div class="login-box">
			<h2>INICIAR SESIÓN</h2>

			<div class="user-box">
				<input type="text" id="usarname" name ="username" required autofocus="autofocus"
					placeholder="Email Usuario ID (AGENTE EMP)">
			</div>
			<div class="user-box">
				<input name="password" type="password" id="password_user" required
					placeholder="Contraseña (AGENTE EMP)">
			</div>

		</div>
		<div class="btn">
			<input
				style="left: 470px; padding: 10px; background-color: #bdc3ee; border-radius: 5px;"
				 name="login-submit" id="login-submit" type="submit" class="btn" value="ENTRAR" />
			<divclass"">
		<h5 style=" width: 150px; position:relative; top: 890%; left: 360px ">¿No tienes una cuenta?</h5>
		<a th:href= "@{/registroUsuarios}" style=" width: 150px; position:relative; top: 860%; text-decoration: none; left: 380px"> REGISTRATE </a>
		</div>
	</div>
	<a
			style="display: inline-block; padding: 10px 20px; background-color: #999BB8; border-radius: 3px; text-decoration: none; color: #fff; font-weight: bold; color: #000000; position: fixed; top: 3px; left: 3px;" th:href="@{/home}">VOLVER</a>
	</form>
	</div>
</body>
