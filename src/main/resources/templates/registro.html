<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<meta charset="utf-8">
<title>Registro</title>
<link href="/css/StyleRegister.css" rel="stylesheet">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
</head>
<body>
		<div th:if=${param.exito}>
				<div class="alert alert-info" style="background-color: green; text-align: center; width: 510px; position: relative; top: 5px; left: 36%; border-radius: 10px;" ><strong>SU REGISTRO HA SIDO EXITOSO</strong></div>
		</div>
	<div class="login-box">
		<h2>REGISTRO USUARIOS CREACION DE CASOS</h2>
		<form th:action="@{/registroUsuarios}" method="post" th:object="${user}">
			<div class="user-box">
				<input type="text" id="name_user" th:field="*{name_user}" required placeholder="Nombres (AGENTE EMP)">
			</div>
			<div class="user-box">
				<input type="text" id="app_user" th:field="*{app_user}" placeholder="Apellidos (AGENTE EMP)">
			</div>
			<div class="user-box">
				<input type="email" id="email" th:field="*{email}" required autofocus="autofocus" placeholder="Correo (AGENTE EMP)">
			</div>
			<div class="user-box">
				<input type="password" id="password_user" th:field="*{password_user}" required placeholder="Contraseña (CASOS AGENTE EMP)">
			</div>
	</div>
	<div class="btn">
		<button type="submit" class="btn">
			<strong>REGISTRARSE</strong>
		</button>
		<div class"">
		<h5 style=" width: 150px; position:relative; top: 1000%; left: 320px ">¿Ya estas Registrado?</h5>
		<a th:href= "@{/loginUsuarios}" style=" width: 150px; position:relative; top: 958%; text-decoration: none; left: 325px"> INICIAR SESION</a>
		</div>
	</div>
	<a
			style="display: inline-block; padding: 10px 20px; background-color: #999BB8; border-radius: 3px; text-decoration: none; color: #fff; font-weight: bold; color: #000000; position: fixed; top: 3px; left: 3px;" th:href="@{/home}">VOLVER</a>
	</form>
	</div>
</body>
</html>
