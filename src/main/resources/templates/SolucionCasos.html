<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<meta charset="utf-8">
<title>Bienvenido</title>
<link href="/css/StyleLogin.css" rel="stylesheet">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
</head>
<body>
	<form th:action="@{/ModificarEstadoCaso/{id_caso}(id_caso=${casos.id_caso})}" method="POST" th:object="${casos}">
		<div class="login-box">
			<h2>ACTUALIZAR ESTADO CASO (EMP)</h2>
			<div class="user-box">
				<input type="text" th:field="*{estado_caso}" th:value="${casos.estado_caso}" />
			</div>

		</div>
		<div class="btn" style="position: relative; left: 48%; top: 430px; ">
			        <button type="submit" name="_method" value="PUT">Guardar</button>
		</div>
		<a
			style="display: inline-block; padding: 10px 20px; background-color: #999BB8; border-radius: 3px; text-decoration: none; color: #fff; font-weight: bold; color: #000000; position: fixed; top: 3px; left: 3px;" th:href="@{/HomeCasoAdmin}">VOLVER</a>
	</form>
</body>
</html>
