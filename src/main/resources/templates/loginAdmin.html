<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<meta charset="utf-8">
<title>login</title>
<link href="/css/StyleLogin.css" rel="stylesheet">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
</head>
<body>
	<form th:action="@{/loginAdmin/login}" method="POST">
		<div class="login-box">
			<h2>MODO ADMINISTRADOR EMP</h2>

			<div class="user-box">
				<input type="text" id="admin" name ="admin" required autofocus="autofocus"
					placeholder="Admin (ADMIN EMP)">
			</div>
			<div class="user-box">
				<input name="token" type="password" id="token" required
					placeholder="Token (ADMIN EMP)">
			</div>

		</div>
		<div class="btn">
			<input
				style="left: 470px; padding: 10px; background-color: #bdc3ee; border-radius: 5px; width: 80px; top:150px;"
				name="login-submit" id="login-submit" type="submit" class="btn"
				value="ENTRAR" />
		</div>
	<a
			style="display: inline-block; padding: 10px 20px; background-color: #999BB8; border-radius: 3px; text-decoration: none; color: #fff; font-weight: bold; color: #000000; position: fixed; top: 3px; left: 3px;" th:href="@{/HomeCasoUser}">VOLVER</a>
	</form>
</body>
</html>
